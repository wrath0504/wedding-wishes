<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Азат & Эльвина — Пожелания на свадьбу</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FFF8EE',
            sepia: '#704214',
            lightSepia: '#A67B5B'
          },
          fontFamily: {
            heading: ['Cormorant Garamond', 'serif'],
            body: ['Montserrat', 'sans-serif']
          }
        }
      }
    };
  </script>
</head>
<body class="bg-cream font-body text-sepia min-h-screen">
  <!-- Увеличили max-width и padding -->
  <div class="max-w-7xl mx-auto p-12">
    <!-- Header -->
    <header class="text-center mb-16">
      <h1 class="text-6xl font-heading">Азат & Эльвина</h1>
      <p class="mt-4 text-2xl font-body text-lightSepia">Пожелания на свадьбу</p>
    </header>

    <!-- Wishes grid: прежний grid, но с увеличенным gap -->
    <main>
      <div id="wishes" class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- JS inject -->
      </div>
    </main>
  </div>

  <script>
    fetch('/api/wishes')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('wishes');
        data.forEach(w => {
          const card = document.createElement('div');
          // Удвоили padding, добавили border, увеличили текст
          card.className = 'bg-white bg-opacity-80 rounded-lg p-8 border border-lightSepia flex flex-col';
          card.innerHTML = `
            <div class="flex justify-center mb-6">
              <!-- убрали max-h-64, поставили max-h-[512px] -->
              <img src="${w.photo_url}"
                   alt="Фото пожелания"
                   class="w-full h-auto object-contain max-h-[512px]" />
            </div>
            <p class="mt-6 flex-1 text-center text-lg font-body break-words">${w.message}</p>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
