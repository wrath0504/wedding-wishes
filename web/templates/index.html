<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Азат & Эльвина — Пожелания на свадьбу</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#FFF8EE',
            sepia: '#704214',
            lightSepia: '#A67B5B'
          },
          fontFamily: {
            heading: ['Cormorant Garamond', 'serif'],
            body: ['Montserrat', 'sans-serif']
          }
        }
      }
    };
  </script>
</head>
<body class="bg-cream font-body text-sepia min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-5xl font-heading">Азат & Эльвина</h1>
      <p class="mt-2 text-xl font-body text-lightSepia">Пожелания на свадьбу</p>
    </header>

    <!-- Wishes grid: 1 column on mobile, 2 on larger -->
    <main>
      <div id="wishes" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- JS will inject cards here -->
      </div>
    </main>
  </div>

  <script>
    fetch('/api/wishes')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('wishes');
        data.forEach(w => {
          const card = document.createElement('div');
          card.className = 'bg-white bg-opacity-80 rounded-lg p-4 border border-lightSepia flex flex-col';
          card.innerHTML = `
            <div class="rounded-md bg-white p-2 flex justify-center">
			  <img 
				src="${w.photo_url}" 
				alt="Фото пожелания" 
				class="w-full h-auto object-contain max-h-64" 
			  />
			</div>
            <p class="mt-3 flex-1 text-center text-base font-body break-words">${w.message}</p>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
